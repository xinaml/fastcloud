server:
  port: 8888
spring:
  application:
    name: xcx-web  #服务名
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    #流量监控,熔断,限流
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080 #仪表盘地址
      eager: true
    #远程配置
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml #配置中心配置文件的后缀名格式
        refresh: true # 是否动态刷新，默认为false
        namespace: 9ab5a4a0-dfcf-40c8-8b38-abfdec5f5193
        group: DEV_GROUP
      #服务注册
      discovery:
        server-addr: 127.0.0.1:8848
        group: DEV_GROUP
        namespace: 9ab5a4a0-dfcf-40c8-8b38-abfdec5f5193